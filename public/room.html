<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Room</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="theme-cafe"> <!-- Default Theme -->

    <div class="room-layout">

        <!-- Header -->
        <header class="room-header bouncy">
            <div class="room-title">
                <span id="room-name-display">Room Name</span> ğŸŒ¿
            </div>
            <div class="header-controls">
                <!-- Theme Switcher -->
                <button class="control-btn" id="theme-btn" title="Switch Vibe">ğŸ¨</button>
                <button class="control-btn" id="exit-btn" title="Leave">ğŸšª</button>
            </div>
        </header>

        <!-- Main Desk Area -->
        <main class="desk-container">
            <div class="desk-surface" id="desk">
                <!-- Seats will be populated by JS -->
                <!-- Example of structure (hidden) -->
                <!-- 
                <div class="seat">
                    <img src="/avatars/sunshine.png" class="avatar-display floating">
                    <div class="avatar-label">StudyBunny</div>
                </div> 
                -->
            </div>
        </main>

        <!-- Bottom Controls -->
        <footer class="room-controls bouncy">
            <button class="control-btn wobbly" id="timer-btn" title="Pomodoro">ğŸ…</button>
            <button class="control-btn wobbly" id="tasks-btn" title="Tasks">ğŸ“</button>
            <button class="control-btn wobbly" id="chat-btn" title="Chat">ğŸ’¬</button>
            <button class="control-btn wobbly" id="god-btn" title="Ask God">ğŸ›</button>
        </footer>

    </div>

    <!-- Timer Overlay -->
    <div id="timer-overlay" class="overlay hidden">
        <div class="glass-panel bouncy" style="max-width: 400px; position: relative;">
            <button id="close-timer" class="close-btn">&times;</button>
            <h2 id="timer-mode">Focus Mode ğŸ…</h2>
            <div id="timer-display" class="timer-digits">25:00</div>

            <div class="timer-controls">
                <button id="start-timer" class="btn-primary">Start</button>
                <button id="pause-timer" class="btn-primary" style="display:none; background: #ffcc80;">Pause</button>
                <button id="reset-timer" class="control-btn" style="font-size: 1rem;">â†º</button>
            </div>

            <div class="timer-modes">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="short-break">Short Break</button>
                <button class="mode-btn" data-mode="long-break">Long Break</button>
            </div>

            <div class="timer-settings">
                <button id="toggle-settings" class="mode-btn" style="margin-top: 1rem;">âš™ï¸ Customize</button>
                <div id="duration-settings" class="duration-inputs hidden">
                    <div class="duration-row">
                        <label>Focus:</label>
                        <input type="number" id="focus-duration" min="1" max="120" value="25"> min
                    </div>
                    <div class="duration-row">
                        <label>Short Break:</label>
                        <input type="number" id="short-break-duration" min="1" max="60" value="5"> min
                    </div>
                    <div class="duration-row">
                        <label>Long Break:</label>
                        <input type="number" id="long-break-duration" min="1" max="60" value="15"> min
                    </div>
                    <button id="save-durations" class="btn-primary"
                        style="margin-top: 1rem; padding: 0.5rem 1.5rem; font-size: 0.9rem;">Save âœ¨</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Overlay -->
    <div id="chat-overlay" class="overlay hidden">
        <div class="glass-panel chat-panel">
            <button id="close-chat" class="close-btn">&times;</button>
            <h2>Room Chat ğŸ’¬</h2>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-reactions">
                <button class="reaction-btn" data-emoji="ğŸ”¥">ğŸ”¥</button>
                <button class="reaction-btn" data-emoji="ğŸ’–">ğŸ’–</button>
                <button class="reaction-btn" data-emoji="âœ¨">âœ¨</button>
                <button class="reaction-btn" data-emoji="ğŸ‰">ğŸ‰</button>
                <button class="reaction-btn" data-emoji="ğŸ˜­">ğŸ˜­</button>
                <button class="reaction-btn" data-emoji="ğŸ’ª">ğŸ’ª</button>
            </div>

            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Say something cute..." maxlength="200"
                    autocomplete="off">
                <button id="send-chat" class="btn-primary" style="padding: 0.8rem 1.5rem;">Send</button>
            </div>
        </div>
    </div>

    <!-- Tasks Overlay -->
    <div id="tasks-overlay" class="overlay hidden">
        <div class="glass-panel task-panel">
            <button id="close-tasks" class="close-btn">&times;</button>
            <h2>Room Tasks ğŸ“</h2>
            <p style="font-size: 0.9rem; margin-top: -10px; opacity: 0.8;">Goals for this session!</p>

            <ul id="task-list" class="task-list">
                <!-- Tasks injected here -->
            </ul>

            <div class="task-input-area">
                <input type="text" id="task-input" placeholder="Add a new task..." maxlength="50">
                <button id="add-task-btn" class="btn-primary" style="padding: 0.8rem 1.5rem;">+</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="notif-sound" src="/assets/notif.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="room.js"></script>
</body>

</html>
