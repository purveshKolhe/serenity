<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Room</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Amarante&family=Delicious+Handrawn&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="theme-cafe"> <!-- Default Theme -->

    <div class="room-layout">

        <!-- Header -->
        <header class="room-header bouncy">
            <div class="room-title">
                <span id="room-name-display">Room Name</span> üåø
            </div>
            <div class="header-controls">
                <!-- Theme Switcher -->
                <button class="control-btn" id="theme-btn" title="Switch Vibe"><i
                        class="fa-solid fa-palette"></i></button>
                <button class="control-btn" id="exit-btn" title="Leave"><i class="fa-solid fa-door-open"></i></button>
            </div>
        </header>

        <!-- Tiny Centered Timer -->
        <div id="tiny-timer">25:00</div>

        <!-- Main Desk Area (Compositing Anchor) -->
        <div id="desk" class="desk-container">
            <div id="desk-stage" class="desk-stage"></div>
        </div>

        <!-- Bottom Controls -->
        <footer class="room-controls bouncy">
            <button class="control-btn wobbly" id="timer-btn" title="Pomodoro"><i
                    class="fa-solid fa-clock"></i></button>
            <button class="control-btn wobbly" id="tasks-btn" title="Tasks"><i
                    class="fa-solid fa-list-check"></i></button>
            <button class="control-btn wobbly" id="chat-btn" title="Chat"><i class="fa-solid fa-comments"></i></button>
            <button class="control-btn wobbly" id="quiz-init-btn" title="Start Quiz"><i
                    class="fa-solid fa-brain"></i></button>
        </footer>

    </div>

    <!-- Timer Overlay -->
    <div id="timer-overlay" class="overlay hidden">
        <div class="glass-panel bouncy" style="max-width: 400px; position: relative;">
            <button id="close-timer" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="timer-mode">Focus Mode <i class="fa-regular fa-clock"></i></h2>
            <div id="timer-display" class="timer-digits">25:00</div>

            <div class="timer-controls">
                <button id="start-timer" class="btn-primary"><i class="fa-solid fa-play"></i> Start</button>
                <button id="pause-timer" class="btn-primary" style="display:none; background: #ffcc80;"><i
                        class="fa-solid fa-pause"></i> Pause</button>
                <button id="reset-timer" class="control-btn" style="font-size: 1rem;"><i
                        class="fa-solid fa-rotate-right"></i></button>
            </div>

            <div class="timer-modes">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="short-break">Short Break</button>
                <button class="mode-btn" data-mode="long-break">Long Break</button>
            </div>

            <div class="timer-settings">
                <button id="toggle-settings" class="mode-btn" style="margin-top: 1rem;"><i class="fa-solid fa-gear"></i>
                    Customize</button>
                <div id="duration-settings" class="duration-inputs hidden">
                    <div class="duration-row">
                        <label>Focus:</label>
                        <input type="number" id="focus-duration" min="1" max="120" value="25"> min
                    </div>
                    <div class="duration-row">
                        <label>Short Break:</label>
                        <input type="number" id="short-break-duration" min="1" max="60" value="5"> min
                    </div>
                    <div class="duration-row">
                        <label>Long Break:</label>
                        <input type="number" id="long-break-duration" min="1" max="60" value="15"> min
                    </div>
                    <button id="save-durations" class="btn-primary"
                        style="margin-top: 1rem; padding: 0.5rem 1.5rem; font-size: 0.9rem;">Save ‚ú®</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Overlay -->
    <div id="chat-overlay" class="overlay hidden">
        <div class="glass-panel chat-panel">
            <button id="close-chat" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Room Chat <i class="fa-regular fa-comments"></i></h2>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-reactions">
                <button class="reaction-btn" data-emoji="üî•">üî•</button>
                <button class="reaction-btn" data-emoji="üíñ">üíñ</button>
                <button class="reaction-btn" data-emoji="‚ú®">‚ú®</button>
                <button class="reaction-btn" data-emoji="üéâ">üéâ</button>
                <button class="reaction-btn" data-emoji="üò≠">üò≠</button>
                <button class="reaction-btn" data-emoji="üí™">üí™</button>
            </div>

            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Say something cute..." maxlength="200"
                    autocomplete="off">
                <button id="send-chat" class="btn-primary" style="padding: 0.8rem 1.5rem;">Send</button>
            </div>
        </div>
    </div>

    <!-- Tasks Overlay -->
    <div id="tasks-overlay" class="overlay hidden">
        <div class="glass-panel task-panel">
            <button id="close-tasks" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Room Tasks <i class="fa-solid fa-list-check"></i></h2>
            <p style="font-size: 0.9rem; margin-top: -10px; opacity: 0.8;">Goals for this session!</p>

            <ul id="task-list" class="task-list">
                <!-- Tasks injected here -->
            </ul>

            <div class="task-input-area">
                <input type="text" id="task-input" placeholder="Add a new task..." maxlength="50">
                <button id="add-task-btn" class="btn-primary" style="padding: 0.8rem 1.5rem;">+</button>
            </div>
        </div>
    </div>

    <!-- Quiz Setup Overlay (Replaces God Mode) -->
    <div id="quiz-setup-overlay" class="overlay hidden">
        <div class="glass-panel modal-panel bouncy" style="max-width: 400px;">
            <button id="close-quiz-setup" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Start a Quiz üß†</h2>
            <p style="text-align: center; opacity: 0.8; font-size: 0.9rem;">Challenge the room on any topic!</p>

            <div style="margin-top: 20px;">
                <input type="text" id="quiz-topic" placeholder="Values: Physics, Javascript, Cats..."
                    style="width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--primary-light);">
                <button id="start-quiz-btn" class="btn-primary" style="width: 100%; margin-top: 10px;">
                    <i class="fa-solid fa-play"></i> Generate Quiz
                </button>
            </div>
        </div>
    </div>

    <!-- Active Quiz Overlay -->
    <div id="quiz-overlay" class="overlay hidden">
        <div class="glass-panel quiz-panel bouncy" id="quiz-active-view">
            <div class="quiz-header">
                <div class="quiz-badge"><i class="fa-solid fa-clipboard-question"></i> Quiz</div>
                <div class="quiz-stats">
                    <span id="quiz-counter">1 / 10</span>
                    <span id="quiz-score"><i class="fa-solid fa-star"></i> 0</span>
                </div>
            </div>

            <h2 id="quiz-question">Question goes here?</h2>

            <div id="quiz-options" class="quiz-options">
                <!-- Options injected -->
            </div>

            <div class="quiz-timer-bar">
                <div id="quiz-progress"></div>
            </div>
            <p id="quiz-status"></p>
        </div>

        <div class="glass-panel quiz-panel bouncy hidden" id="quiz-results-view">
            <h2>üèÜ Quiz Complete! üèÜ</h2>
            <div id="quiz-leaderboard">
                <!-- Leaderboard items -->
            </div>
            <button id="close-quiz-results" class="btn-primary" style="margin-top: 20px;">Close üéâ</button>
        </div>
    </div>

    <!-- Audio -->
    <audio id="notif-sound" src="/assets/notif.mp3"></audio>

    <!-- Generic Custom Modal -->
    <div id="custom-modal-overlay" class="overlay hidden" style="z-index: 2000;">
        <div class="glass-panel modal-panel bouncy">
            <h3 id="modal-title" style="margin-top:0;">Notice</h3>
            <p id="modal-message" style="margin: 1rem 0; color: #555;">Something happened!</p>
            <div class="modal-actions" style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="modal-cancel-btn" class="btn-secondary hidden">Cancel</button>
                <button id="modal-confirm-btn" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="room.js"></script>
</body>

</html>
